<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Subtitle Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
    #videoInfo {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>YouTube Subtitle Extractor</h2>
  <!-- Display active video URL if available -->
  <p id="activeVideoInfo">
    Active YouTube Video: <span id="videoInfo">Fetching active video...</span>
  </p>
  <button id="extractBtn">Extract Subtitles</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
